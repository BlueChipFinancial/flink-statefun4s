version: "3.0"
module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
        meta:
          kind: http
        spec:
          functions: util/*
          urlPathTemplate: http://scala-worker:8080/statefun
          maxNumBatchRequests: 500
          timeout: 2min
      - endpoint:
        meta:
          kind: http
        spec:
          functions: example/*
          urlPathTemplate: http://scala-worker:8080/statefun
          maxNumBatchRequests: 500
          timeout: 2min
    ingresses:
      - ingress:
          meta:
            type: io.statefun.kafka/ingress
            id: greeting/names
          spec:
            address: kafka-broker:9092
            consumerGroupId: my-group-id
            topics:
              - topic: names
                valueType: type.googleapis.com/example.GreeterRequest
                targets:
                  - example/greeterEntry
    egresses:
      - egress:
          meta:
            type: io.statefun.kafka/egress
            id: greeting/greets
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              # type: at-least-once
              type: exactly-once
              transactionTimeoutMillis: 100000

